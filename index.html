<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Thumbnail Downloader</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 450px;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.6rem;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 15px;
    }

    input {
      width: 80%;
      padding: 12px 40px 12px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 6px rgba(102, 126, 234, 0.4);
    }

    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #888;
      display: none;
    }

    .clear-btn:hover {
      color: #333;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #667eea;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }


    #thumbnail {
      margin-top: 20px;
    }

    #thumbnail img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>YouTube Thumbnail Downloader</h2>

    <div class="input-wrapper">
      <input type="text" id="videoUrl" placeholder="Enter YouTube URL" oninput="toggleClearBtn()" />
      <button class="clear-btn" id="clearBtn" onclick="clearInput()">âœ–</button>
    </div>

    <button onclick="apicall()">Get Thumbnail</button>

    <div id="thumbnail">
      <img id="thumbImage" alt="Thumbnail" />
      <button id="downloadBtn" style="display:none;">Download Thumbnail</button>
    </div>
  </div>

  <script>
    const apicall = () => {
      const url = document.getElementById("videoUrl").value;
      const videoId = getYouTubeVideoId(url);

      if (!videoId) {
        alert("Invalid YouTube URL");
        return;
      }

      const api = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;

      const img = document.getElementById("thumbImage");
      const downloadBtn = document.getElementById("downloadBtn");

      // Hide download button until image loads
      img.style.display = "none";
      downloadBtn.style.display = "none";

      img.src = api;
      img.onload = () => {
        img.style.display = "block";
        downloadBtn.style.display = "inline-block";
        downloadBtn.onclick = () => downloadImage(api, `${videoId}.jpg`);
      };
    };

    function getYouTubeVideoId(url) {
      try {
        let videoId = null;
        if (url.includes("youtu.be/")) {
          videoId = url.split("youtu.be/")[1].split(/[?&]/)[0];
        } else if (url.includes("youtube.com/watch")) {
          const params = new URL(url).searchParams;
          videoId = params.get("v");
        } else if (url.includes("youtube.com/embed/")) {
          videoId = url.split("embed/")[1].split(/[?&]/)[0];
        }
        return videoId;
      } catch {
        return null;
      }
    }

    async function downloadImage(url, filename) {
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();
        URL.revokeObjectURL(link.href);
      } catch (err) {
        alert("Failed to download image.");
        console.error(err);
      }
    }

    function toggleClearBtn() {
      const input = document.getElementById("videoUrl");
      const clearBtn = document.getElementById("clearBtn");
      clearBtn.style.display = input.value ? "block" : "none";
    }

    function clearInput() {
      const input = document.getElementById("videoUrl");
      input.value = "";
      toggleClearBtn();
      document.getElementById("thumbImage").style.display = "none";
      document.getElementById("downloadBtn").style.display = "none";
    }
  </script>
</body>

</html>
